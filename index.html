<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">

                  <div class="col-md-4 justify-content-around text-center"><i id="battery-icon" class="fas fa-battery-full"></i></div>
                  <div class="col-md-4 text-right"><i id="i-wifi" class="fas fa-wifi"></i></div>
          </div>
              
          <div class="screen-content">
            <div id="screen-content-child1" class="screen-content-hidden">
              <div class="container-fluid cl">
                <div class="row rl">
                  
                </div>
                <div class="row rl">
                  
                </div>
                <div class="row rl">
                  
                  </div>
                  <div class="row rl">
                    
                  </div>
                  <div class="row rl">
                  
                    </div>
                    <div class="row rl">
                      
                    </div>
              </div>
            </div>
              <div id="screen-content-child2" class="screen-content-hidden">

              </div>
              <div id="screen-content-child3" class="screen-content-hidden"></div>
              <div id="screen-content-child4" class="screen-content-hidden"></div>
              <div id="screen-content-child5" class="screen-content-hidden"></div>
              <div id="screen-content-child6" class="screen-content-hidden"></div>
              <div id="screen-content-child7" class="screen-content-hidden"></div>
              <div id="screen-content-child8" class="screen-content-hidden"></div>

          <div id="screen-content-child" class="screen-content-child">
            
            <div class="phone-time col-md-12"> 
              <h2 class="text-center col-md-12"><div class="phone-hour heure"><div id="heure"></div><div id="minutes"></div></div><span id=""></span></h2>       
            </div>  
            
            <div id="champ-google" class="input-group-sm col-md-12">
              <span class="input-group-text col-md-6 mx-auto" placeholder="Recherche" aria-label="Recherche" id="basic-addon1"><i class="fab fa-google"></i></span>   
            </div>
            
              <div class="phone-app-container container-fluid">
                <div class="row row-app">                             
                  <div class="phone-app-gallery gallery col-md-10 mx-auto d-flex flex-row justify-content-around">
                    <figure class="col-md-3 col-xs-4">
                      <a href="#">
                        <img id="btn-icon1" alt="picture" src="images/screen-icons/app-coding.gif" class="img-fluid">
                      </a>   
                    </figure>
                    <figure class="col-md-3 col-xs-4">
                      <a href="#" >
                        <img id="btn-icon2" alt="picture" src="images/screen-icons/app-sun.gif" class="img-fluid">
                      </a>
                    </figure>
                    <figure class="col-md-3 col-xs-4">
                      <a href="#">
                        <img id="btn-icon3" alt="picture" src="images/screen-icons/app-space-trip.gif" class="img-fluid">
                      </a>
                    </figure>
                    <figure class="col-md-3 col-xs-4">
                      <a href="#">
                        <img id="btn-icon4" alt="picture" src="images/screen-icons/app-space-light.gif" class="img-fluid">
                      </a>
                    </figure>                                 
                  </div>
                </div>

                <figure class="col-md-3 col-xs-4">

                <figure class="col-md-3 col-xs-4">

                  </a>

                <figure class="col-md-3 col-xs-4">
                  <a>
                    <img id="btn-icon7" alt="picture" src="images/screen-icons/app-rocketman.gif" class="img-fluid">
                  </a>
                </figure>
                <figure class="col-md-3 col-xs-4">
                  <a>
                    <img id="btn-icon8" alt="picture" src="images/screen-icons/app-palmier.gif" class="img-fluid">
                  </a>
                </figure>                                     
              </div>
            </div>
          </div>
        </div>

          <div class="phone-menu-buttons col-md-12 d-flex justify-content-around">

                  <button id="touch-center-button" type="submit" data="clicked" class="btn"><i class="far fa-2x fa-circle"></i></button>
                  <button id="touch-right-button" type="submit" data="" class="btn"><i class="fas fa-2x fa-ellipsis-h"></i></button> 
          </div>
